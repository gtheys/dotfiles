# vim:ft=tmux
# tmux display things in 256 colors
# Truecolor + italic for xterm*-like terms (outer kitty/alacritty/etc.)
# Undercurl/underscore color (tmux ≥ 3.0)
set -g default-terminal "tmux-256color"

# Truecolor + italic for xterm*-like terms (outer kitty/alacritty/etc.)
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Undercurl/underscore color (tmux ≥ 3.0)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on

# Forward extended keys (like Ctrl+. as CSI-u) through tmux
set -g extended-keys on
set -g extended-keys-format csi-u
set -sa terminal-features ',xterm-kitty:extkeys'

######################
#### General Settings ####
######################

 # set the prefix to control-a. This is more convenient than control-b
 # and 'a' is right next to Caps Lock (which I remap to control)
set -g prefix C-a

set -g set-clipboard on

# enable mouse support for switching panes/windows
setw -g mouse on

# make delay shorter
set -g escape-time 0
# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1
set-option -g focus-events on
set-option -g set-titles on

# set vi mode for copy mode
setw -g mode-keys vi
set -g status-keys vi

# automatically rename windows when an explicit name is not set
set-window-option -g automatic-rename on
set-option -g automatic-rename-format "#(nerdwin #{pane_current_command})"

# set the default title format
set-option -g set-titles-string "#T - #W"

# disabled activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

######################
#### Key Bindings ####
######################

# keep CWD when opening new window
unbind c
bind c new-window -c "#{pane_current_path}"

# tile all windows
#unbind =
#bind = select-layout tiled

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# open lazygit in a new window
bind-key g new-window -c "#{pane_current_path}" lazygit
bind-key k new-window -c "#{pane_current_path}" k9s -n salaryhero-local


# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection


source-file ~/Code/personal/tokyonight.nvim/extras/tmux/tokyonight_moon.tmux

# AIDEV-NOTE: Override theme to make status bar background transparent
set -g status-style "fg=#82aaff,bg=default"
setw -g window-status-style "NONE,fg=#828bb8,bg=default"
setw -g window-status-format "#[fg=default,bg=default,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=default,bg=default,nobold,nounderscore,noitalics]"

if-shell '[ -z "#{environ:TMUX_MINIMAL}" ]' \
  'set -g status on' \
  'set -g status off; \
   set-hook -g after-new-window      "if \"[ #{session_windows} -gt 1 ]\" \"set status on\""; \
   set-hook -g after-kill-pane       "if \"[ #{session_windows} -lt 2 ]\" \"set status off\""; \
   set-hook -g pane-exited           "if \"[ #{session_windows} -lt 2 ]\" \"set status off\""; \
   set-hook -g window-layout-changed "if \"[ #{session_windows} -lt 2 ]\" \"set status off\""'

# tmux plugin manager 
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm' # must be the first plugin
#set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin 'omerxx/tmux-sessionx' # default keybind "<prefix> O" to activate
set -g @plugin "tmux-plugins/tmux-resurrect" #persist tmux sessions after computer restart
set -g @plugin "tmux-plugins/tmux-continuum" #automatically save sessions every 15mins

set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @sessionx-bind 'o'
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"

# Configure Online status
set -g @online_icon "ok"
set -g @offline_icon "nok"

# List of plugins
set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'jabirali/tmux-tilish'

# Tilish
# set -g @tilish-default 'main-horizontal'
set -g @tilish-project "$HOME/Code/salaryhero/"
set -g @tilish-dmenu 'on'
set -g @tilish-navigator 'on'

set-option -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
